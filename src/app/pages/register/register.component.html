<div class="register-container">
	<div class="register-card">
		<h2 class="section-title">Create Account</h2>
		<form (ngSubmit)="register()" class="register-form">
			<div class="form-group">
				<label for="username">Username</label>
				<input id="username" type="text" [(ngModel)]="username" name="username" required />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input id="password" type="password" [(ngModel)]="password" name="password" required />
			</div>
			<button class="primary-btn" type="submit">Register</button>
			<div *ngIf="error" class="error">{{ error }}</div>
			<div *ngIf="success" class="success">{{ success }}</div>
		</form>
		<p class="switch-link">Already have an account? <a routerLink="/login">Login</a></p>
	</div>
</div>
